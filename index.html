<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: currentCat().name"></h2>
        <div> Clicks : <span id="cat-count" data-bind="text: currentCat().clickCount"></span></div>
        <div> Level : <span data-bind="text: currentCat().level"></span></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter, attr: { src: currentCat().imageSrc}">
        <div>
            <h4>Nicknames :</h4>
            <ul data-bind="foreach: currentCat().nicknames">
                <li data-bind="text: $data"> </li>
            </ul>
        </div>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>    
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
